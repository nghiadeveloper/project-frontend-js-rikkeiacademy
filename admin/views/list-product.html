<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/solid.min.css">
    <link rel="stylesheet" href="/admin/css/admin.css">
    <title>Admin - Add product</title>
</head>

<body>
    <div id="warpper" class="nav-fixed">
        <nav class="topnav shadow navbar-light bg-white d-flex">
            <div class="navbar-brand"><a href="/admin/index.html">NGHIA-PRO ADMIN</a></div>
            <div class="nav-right ">
                <div class="btn-group mr-auto">
                    <button type="button" class="btn dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="plus-icon fas fa-plus-circle"></i>
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="/admin/views/add-post.html">Thêm bài viết</a>
                        <a class="dropdown-item" href="/admin/views/add-product.html">Thêm sản phẩm</a>
                        <a class="dropdown-item" href="/admin/views/list-order.html">Thêm đơn hàng</a>
                    </div>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Nguyễn Hiếu Nghĩa
                    </button>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" href="#">Tài khoản</a>
                        <a class="dropdown-item" href="#">Thoát</a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- end nav  -->
        <div id="page-body" class="d-flex">
            <div id="sidebar" class="bg-white">
                <ul id="sidebar-menu">
                    <li class="nav-link">
                        <a href="/admin/index.html">
                            <div class="nav-link-icon d-inline-flex">
                                <i class="far fa-folder"></i>
                            </div>
                            Dashboard
                        </a>
                        <i class="arrow fas fa-angle-right"></i>
                    </li>
                    <li class="nav-link">
                        <a href="/admin/views/list-product.html">
                            <div class="nav-link-icon d-inline-flex">
                                <i class="far fa-folder"></i>
                            </div>
                            Sản phẩm
                        </a>
                        <i class="arrow fas fa-angle-down"></i>
                        <ul class="sub-menu">
                            <li><a href="/admin/views/list-product.html">Danh sách</a></li>
                            <li><a href="/admin/views/cat-product.html">Danh mục</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div id="wp-content">
                <div id="content" class="container-fluid">
                    <div class="card">
                        <div class="card-header font-weight-bold">
                            Thêm sản phẩm
                        </div>
                        <div class="card-body">
                                <div class="form-group">
                                    <label>Mã sản phẩm</label>
                                    <input class="form-control" type="text" id="proId">
                                </div>
                                <div class="form-group">
                                    <label>Tên sản phẩm</label>
                                    <input class="form-control" type="text" id="proName">
                                </div>
                                <div class="form-group">
                                    <label>Giá</label>
                                    <input class="form-control" type="text" id="price">
                                </div>
                                <div class="form-group">
                                    <label>Danh mục</label>
                                    <select class="form-control" id="proCat">
                                        <option value="">Chọn danh mục</option>
                                        <option value="1">Danh mục 1</option>
                                        <option value="2">Danh mục 2</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Hình ảnh</label>
                                    <input type="file" class="form-control-file" id="proImage">
                                </div>
                                <div class="form-group">
                                    <label>Trạng thái</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" id="proStt" value="option1" checked>
                                        <label class="form-check-label">
                                            Hoạt động
                                        </label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-save" onclick="save()">Lưu</button>
                        </div>
                    </div>
                    
                    <div class="card" style="margin-top: 100px;">
                        <div class="card-header font-weight-bold d-flex justify-content-between align-items-center">
                            <h5 class="m-0 ">Danh sách sản phẩm</h5>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped table-checkall">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Ảnh</th>
                                        <th scope="col">Tên sản phẩm</th>
                                        <th scope="col">Giá</th>
                                        <th scope="col">Danh mục</th>
                                        <th scope="col">Trạng thái</th>
                                        <th scope="col">Tác vụ</th>
                                    </tr>
                                </thead>
                                <tbody class="tbl_products">
                                    <tr>
                                        <td>${p.id}</td>
                                        <td><img src="/img/product/sua-tuoi-tran-chau-duong-den.png" alt="" class="img-product-mg"></td>
                                        <td><a href="#">Trà sữa tươi</a></td>
                                        <td>20000 VNĐ</td>
                                        <td>Nước uống</td>
                                        <td><span class="badge badge-success">Hoạt động</span></td>
                                        <td>
                                            <button type="button" class="btn btn-primary" onclick="editProduct(event, '${p.id}')">Sửa</button>
                                            <button type="button" class="btn btn-danger" onclick="delProduct(event, '${p.id}')">Xóa</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/admin/js/app.js"></script>
    <script src="/admin/js/product-management.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
